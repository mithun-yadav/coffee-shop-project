<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Shop</title>
    <link rel="shortcut icon" href="assets/images/cold-coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!------------------------Fonts------------------------>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-----------------Fonts awesome--------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section id="home" class="impFourSections">
            <section id="header-section">
                <div class="top-header">
                    <div class="newsTab">
                        <p>NEWS</p>
                    </div>
                    <div class="promotionTab">
                        <p>PROMOTIONS</p>
                    </div>
                </div>
            </section>
            <div id="news-section" class="homePage">
            </div>
            <div id="promotions-section" class="homePage" style="display: none;">
            </div>
        </section>
        <section id="menu" class="impFourSections" style="display: none;">
            <div class="menu-parent-div">
                <div class="scroll-menu">

                </div>
                <div class="allMenusContainer">
                    
                </div>
            </div>
        </section>
        <section id="profile" class="impFourSections" style="display: none;">
            <h1>Profile</h1>
        </section>
        <section id="shop" class="impFourSections" style="display: none;">
            <div class="shop-div">
                <h2 class="page-heading">DoiChaag caffe</h2>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-icon fi1"><input type="checkbox" data-divName="home"><span><i class="fa-solid fa-house"></i></span><span>Home</span></div>
            <div class="footer-icon fi2" data-divName="menu"><input type="checkbox" data-divName="menu"><span><i class="fa-solid fa-glass-water"></i></span><span>Menu</span></div>
            <div class="footer-icon fi3" data-divName="profile"><input type="checkbox" data-divName="profile"><span><i class="fa-solid fa-user"></i></span><span>Profile</span></div>
            <div class="footer-icon fi4" data-divName="shop"><input type="checkbox" data-divName="shop"><span><i class="fa-solid fa-location-dot"></i></span><span>Shops</span></div>
        </div>
    </footer>

    <section id="contentDetails" style="display: none;">
        <div class="contentDetailsBackBtn"><i class="fa-solid fa-arrow-left-long"></i></div>
        <div class="contentProductDetailsDiv">
            <div class="contentProductDesc">
                <p>lorem</p>
            </div>
            <div class="contentProductImageDiv">
                <img src="https://png.pngtree.com/png-clipart/20210613/original/pngtree-coffee-smoothie-png-image_6407216.jpg" alt="img" class="contentProductImage">
            </div>
        </div>
    </section>

</body>

<script src="assets/js/script.js"></script>
</html>
