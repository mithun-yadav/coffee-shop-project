<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doi Chaang</title>
    <link rel="shortcut icon" href="assets/images/logo_img.jpeg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/cold-coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!------------------------Fonts------------------------>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-----------------Fonts awesome--------------------->
    <link rel="stylesheet" href="assets/css/all.css">
</head>

<body>
    <main>
        <section id="home" class="impFourSections">
            <section id="header-section">
                <div class="top-header">
                    <div class="newsTab">
                        <p>NEWS</p>
                    </div>
                    <div class="promotionTab">
                        <p>PROMOTIONS</p>
                    </div>
                </div>
            </section>
            <div id="news-section" class="homePage">
            </div>
            <div id="promotions-section" class="homePage" style="display: none;">
            </div>
        </section>
        <section id="menu" class="impFourSections" style="display: none;">
            <div class="menu-parent-div">
                <div class="scroll-menu">

                </div>
                <div class="allMenusContainer">

                </div>
            </div>
        </section>
        <section id="profile" class="impFourSections" style="display: none;">
            <div class="profile-img-div">
                <img src="assets/images/logo_img.jpeg" alt="">
            </div>
            <div class="select-lang-div">
                <h2>Change language</h2>
                <ul class="lang-list">
                    <li>
                        <input type="radio" id="f-option" name="selector">
                        <label for="f-option">English</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="s-option" name="selector">
                        <label for="s-option">ไทย</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="login-signup-logout-div">
                <div class="login-signup-div displayLoginLogout">
                    <div><button class="login-btn">Login</button></div>
                    <div><button class="signup-btn" type="button">Sign Up</button></div>
                </div>
                <div><button class="logout-btn">Logout</button></div>
            </div>
            <form action="#" class="mobile-number-form noDisplay">
                <div class="signin-model">
                    <div class="signin-model-div">
                        <div class="close-mobile-form-div">
                            <div class="close-mobile-form"><i class="fa-solid fa-x"></i></div>
                        </div>
                        <label for="phone-signin">Get otp:</label>
                        <input type="text" placeholder="Enter your number..." id="phone-signin">
                        <button type="submit" class="submit-phone-btn">Click Here</button>
                    </div>
                </div>
            </form>
            <!--Validate OTP start-->
            <form action="#" class="otp-submit-form noDisplay">
                <div class="signin-model">
                    <div class="signin-model-div">
                        <!-- <div class="close-mobile-form-div">
                                <div class="close-otp-form"><i class="fa-solid fa-x"></i></div>
                            </div> -->
                        <input type="text" placeholder="Enter OTP" maxlength="6" id="otp-input">
                        <button type="submit" class="submit-otp-btn">Validate OTP</button>
                        <p class="otpNotValidMessage noDisplay">OTP NOT CORRECT!</p>
                    </div>
                </div>
            </form>

            <div class="successful-login-div noDisplay">
                <div class="signin-model">
                    <div class="signin-model-div">
                        <div class="userInfo">

                        </div>
                    </div>
                </div>
            </div>
            <!--Validate OTP end-->
        </section>
        <section id="shop" class="impFourSections" style="display: none;">
            <div class="shop-div">
                <h2 class="page-heading">DOI CHAANG Caffè</h2>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-icon fi1" data-divName="home"><span><i
                        class="fa-solid fa-house"></i></span><span>Home</span></div>
            <div class="footer-icon fi2" data-divName="menu"><span><i
                        class="fa-solid fa-glass-water"></i></span><span>Menu</span></div>
            <div class="footer-icon fi3" data-divName="profile"><span><i
                        class="fa-solid fa-user"></i></span><span>Profile</span></div>
            <div class="footer-icon fi4" data-divName="shop"><span><i
                        class="fa-solid fa-location-dot"></i></span><span>Shops</span></div>
        </div>
    </footer>

    <section id="contentDetails" style="display: none;">
        <div class="contentDetailsBackBtn"><i class="fa-solid fa-arrow-left-long"></i></div>
        <div class="contentProductDetailsDiv">
            <div class="contentProductDesc">
                <p>lorem</p>
            </div>
            <div class="contentProductImageDiv">
                <img src="" alt="img" class="contentProductImage">
            </div>
        </div>
    </section>

</body>

<script src="assets/js/script.js"></script>
<script src="assets/js/all.js"></script>

</html>
