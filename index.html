<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Shop</title>
    <link rel="shortcut icon" href="assets/images/cold-coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!------------------------Fonts------------------------>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-----------------Fonts awesome--------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="top-header">
            <div class="newsTab">
                <p>NEWS</p>
            </div>
            <div class="promotionTab">
                <p>PROMOTIONS</p>
            </div>
        </div>
    </header>
    <main>
        <section id="homeFirst">
            <img src="https://img.freepik.com/free-psd/flat-design-coffee-shop-template_23-2149289823.jpg?t=st=1712672020~exp=1712675620~hmac=893240a4a2b2db14414932b96aa45c557613ac08f7dc7232ba770fac97fd982b&w=826" alt="img" class="mainSectionImg">
        </section>
        <section id="homeSecond">
            <img src="https://img.freepik.com/premium-psd/coffee-minimal-instagram-story-templates_873477-66.jpg?w=360" alt="img" class="mainSectionImg">
        </section>
        <section id="homeThird">
            <img src="https://img.freepik.com/premium-photo/open-signboard-hanging-glass-window-coffee-shop_962136-660.jpg?w=740" alt="img" class="mainSectionImg">
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-house"></i></span><span>Home</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-glass-water"></i></span><span>Menu</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-user"></i></span><span>Profile</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-location-dot"></i></span><span>Shops</span></div>
        </div>
    </footer>

</body>

<script src="assets/js/script.js"></script>
</html>
