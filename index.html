<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Shop</title>
    <link rel="shortcut icon" href="assets/images/cold-coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!------------------------Fonts------------------------>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-----------------Fonts awesome--------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="top-header">
            <div class="newsTab">
                <p>NEWS</p>
            </div>
            <div class="promotionTab">
                <p>PROMOTIONS</p>
            </div>
        </div>
    </header>
    <main>
        <div id="news-section" class="homePage">
            <section id="homeFirst">
                <img src="https://img.freepik.com/premium-psd/modern-coffee-flyer-template_810462-210.jpg?w=360" alt="img" class="mainSectionImg">
            </section>
            <section id="homeSecond">
                <img src="https://img.freepik.com/premium-psd/coffee-minimal-instagram-story-templates_873477-66.jpg?w=360" alt="img" class="mainSectionImg">
            </section>
            <section id="homeThird">
                <img src="https://img.freepik.com/premium-photo/open-signboard-hanging-glass-window-coffee-shop_962136-660.jpg?w=740" alt="img" class="mainSectionImg">
            </section>
        </div>
        <div id="promotions-section" class="homePage" style="display: none;">
            <section id="homeFirst">
                <img src="https://img.freepik.com/free-vector/memphis-xpresso-roasted-coffee-shop-facebook-post_23-2149572531.jpg?t=st=1712732503~exp=1712736103~hmac=64ffb485cbd4e9c8146c779dce515ebd706860953d28967e30b490c5e4a6fb66&w=740" alt="img" class="mainSectionImg">
            </section>
            <section id="homeSecond">
                <img src="https://img.freepik.com/free-vector/flat-design-realistic-coffee-template_23-2150136728.jpg?t=st=1712732530~exp=1712736130~hmac=d296222d7f746943fac966ef5e24d3f1c39d3243c763403b01d47c3cea112ca3&w=740" alt="img" class="mainSectionImg">
            </section>
            <section id="homeThird">
                <img src="https://img.freepik.com/free-vector/coffee-shop-poster-template_23-2148933259.jpg?t=st=1712732552~exp=1712736152~hmac=d35f68e2a52a822845b571dc3fb932362580f077514b4e0df79322fb594e0165&w=740" alt="img" class="mainSectionImg">
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-house"></i></span><span>Home</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-glass-water"></i></span><span>Menu</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-user"></i></span><span>Profile</span></div>
            <div class="footer-icon"><input type="checkbox"><span><i class="fa-solid fa-location-dot"></i></span><span>Shops</span></div>
        </div>
    </footer>

</body>

<script src="assets/js/script.js"></script>
</html>
